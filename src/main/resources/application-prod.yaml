spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: false
server:
  port: ${PORT:8080}
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
management:
  endpoints:
    web:
      exposure:
        include: health
